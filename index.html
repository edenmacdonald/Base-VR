<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eden VR</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

<body>
    <a-scene>
        <a-entity environment="preset: forest; dressingAmount: 500;skyColor:blue; groundColor2: #008000; fog: 0; ground: hills; ground Texture: none; groundColor: #46923c; dressing: trees; ground: noise;"></a-entity>
        <a-cylinder id="floor" position="0 0 0" radius="7.5" color="grey" height="0.1"></a-cylinder>
         <a-box id="box1" position="0 1.473 4.907" rotation="0 0 0" scale="10 3 0.2 color="src="588157"></a-box>
         <a-box id="box2" position="0 1.473 -4.907" rotation="0 0 0" scale="10 3 0.2 color="588157></a-box>
         <a-box id="box3" position="5.049 1.454 -0.008" rotation="0 -90 0" scale="10 3 0.2 color="588157></a-box>
         <a-box id="box4" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10 3 0.2 color="588157></a-box>
         <a-cylinder id="triangle_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="588157"></a-cylinder>
         <a-cylinder id="triangle_front" segments-radial="3" position="0 3.874  -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="588157"></a-cylinder>
         <a-box id="roof_right" position=" 2.580 4.328 0" rotation="28.433 90 0" scale="10.931 0.20 6.110" color="silver"></a-box>
         <a-box id="roof_right" position="  -2.599 4.321 -0.017" rotation="28.433 -90 0" scale="10.931 0.20 6.130" color="silver"></a-box>
         <a-plane id="art1" src="images/meandcousin.jpeg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
         <a-plane id="art1" src="images/rugbyBall.jpg" scale="2 2 0.05" rotation="0 0 0" position="-2.709 1.934 -4.792"></a-plane>
         <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="0 0 0" rotation="-90 0 0" scale=".05 .05 .05"></a-obj-model>
      </a-scene>
</body>
</html>
